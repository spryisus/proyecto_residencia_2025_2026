# Render.com configuration file
# Este archivo configura el despliegue automático en Render.com

services:
  - type: web
    name: dhl-tracking-proxy
    env: node
    buildCommand: npm install && npm run download-chrome || echo "Chrome se descargará al primer uso"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
    healthCheckPath: /health
    # Plan gratuito (se duerme tras inactividad)
    plan: free
    # Para plan pagado, descomentar:
    # plan: starter


